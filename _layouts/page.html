---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

<!-- {% if page.image %}
	<img src="{{ site.url }}/images/{{ page.image }}">
{% endif %} -->

{% if page.image %}
	<div style="background: url({{ site.url }}/images/{{ page.image }}); background-size: cover; background-position: 0 {{ page.position }};width: 100%; height: 300px; margin-bottom: 24px"></div>
{% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
