---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

{% if page.image %}
	<div class="banner" style="background: url({{ site.url }}/images/{{ page.image }}); background-size: cover"></div>
{% endif %}

	

  <article class="post-content">
    {{ content }}
  </article>

</div>
