<header class="site-header">

  <div class="header-contact info-bar">
    <div class="wrap">
      Call us on
    </div>
  </div>

  <div class="wrap">

  {{ site.url }}
  {{ site.title }}

    <a class="site-title" href="{{ site.url }}/">{{ site.title }}</a>

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
